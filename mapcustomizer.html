<!DOCTYPE html>
<html ng-app="mapCustomizer">
<head>
	<title>Map Customizer - Yukiko Ishida</title>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="css/style.css"></link>
</head>

<body>
<div id="map-canvas"></div>
<div id="control-panel">
	<div class="titlecard">
	<h1>Map Customizer</h1>
	<h4>by Yukiko Ishida</h4>
	</div>
	<div class="controls"  ng-controller="FeaturePanel as panel">
		<div class="controls-spacer-top"></div>

			<p>thingy: {{panel.panelTitle}}</p>
		<accordion>
			<accordion-group heading="{{key}}" ng-repeat="(key, attribute) in panel.mapdata">
      			{{attribute}}
    		</accordion-group>
		</accordion>
		<!--
		
		
		<input type="text" ng-model="stuff" placeholder="Enter a name here"> 
		<h3>Road</h3>
		<span>Saturation: </span> <span id="road-saturation-label" class="feature-label">0</span>
		<div feature="road" styler="saturation" class="slider"></div>
		
		<span>Lightness: </span> <span id="road-lightness-label" class="feature-label">0</span>
		<div feature="road" styler="lightness"  class="slider"></div>
		<div id="accordian"></div>
		<div class="controls-spacer-bottom"></div>
	-->
	</div>
	
</div>


</body>
	<!-- angular js -->
	<script type="text/javascript" src="libraries/angular/angular.js"></script>
	<!-- <script type="text/javascript" src="libraries/angular/angular.min.js"></script> -->
	
	<!-- bootstrap -->
	
	<link rel="stylesheet" type="text/css" href="libraries/bootstrap/css/bootstrap.css">
	<!-- ui bootstrap -->
	<script type="text/javascript" src="libraries/ui-bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
<!--	<script type="text/javascript" src="libraries/ui-bootstrap/ui-bootstrap-0.10.0.min.js"></script> -->

	<!-- Google maps api -->
	<script type="text/javascript" 
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9dWUuIWs1AaO_frUNzqGo7pRGtQW-Jug&libraries=places&sensor=false"
	></script>


	<!-- jquery -->
	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"
	></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	
	<!-- stylesheets -->
	<link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/dot-luv/jquery-ui.min.css">
	
	<!-- app -->
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="shared/controllers.js"></script>

	<!-- map features -->
	<script type="text/javascript" src="data/mapFeatures.js"></script>
	<script type="text/javascript" src="custommap.js"></script>
	<script type="text/javascript" src="partials/slider.js"></script>
</html>
